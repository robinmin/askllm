id: first_ai_template
name: "Ask birthday"
description: "tell me the specified person's birthday"
author: "John Doe"
variables:
  - name: "user_name"
    vtype: "string"
    otype: "text"
    default: "User"
    validation: "^[a-zA-Z ]{2,30}$"
template: |
  Tell me the following person/people's birthday:
  Name: {{ .user_name }}

  Please provide a brief introduction on this person/people if possible.